<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S.P.E.C.T.R.A.</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
      margin: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    header {
      
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
    }

    h1 {
      color: black;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      position: relative;
      display: inline-block;
    }

  

    h2 {
      color: #800000;
      /* font-size: 18px; */
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 18px 36px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, black, #b30000,#b30000,black);
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #b30000, black, black,#b30000);
      border:1px solid black;
      font-weight: bold;
    }

    footer {
      background: linear-gradient(to right, black, #b30000,#b30000,black);
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      border-top: 2px solid #800000;
    }

    .icon {
      display: inline-block;
      font-size: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body onload="fadeIn()">
  <header>
    <h1>S.P.E.C.T.R.A.</h1>
    <h2>(Service Performance, Errors, Connectivity, Time, and Response Analyzer)</h2>
  </header>

  <h2 id="service_heading"><u>Intra-Service Analysis: </u></h2>
    <div class="button-container">
        <a href="/analyze/se"><button>SE Logs</button></a>
        <a href="/analyze/sfs"><button>SFS Logs</button></a>
        <a href="/analyze/im"><button>IM Logs</button></a>
        <a href="/analyze/im"><button>MFS Logs</button></a>
        <!-- Add other input fields as needed -->
    </div>

    <h2 id="service_heading"><u>Inter-Service Analysis:</u></h2>
    <div class="button-container">
      <a href="/analyze/sfs-im"><button>SFS - IM Logs</button></a>
      <a href="/analyze/sfs-se"><button>SFS - SE Logs</button></a>
        <!-- Add other input fields as needed -->
    </div>


  <footer>
    <span class="icon">ðŸš€</span> Utility developed by <b>Shahzaib Khan</b>
  </footer>

  <script>
    function fadeIn() {
      document.body.style.opacity = 1;
    }
  </script>
</body>
</html>
